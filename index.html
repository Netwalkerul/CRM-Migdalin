<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Migdalin SRL - Ia»ôi</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CRMMigdalin() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [clients, setClients] = useState([]);
            const [sales, setSales] = useState([]);
            const [communications, setCommunications] = useState([]);
            const [showClientModal, setShowClientModal] = useState(false);
            const [showSaleModal, setShowSaleModal] = useState(false);
            const [showCommModal, setShowCommModal] = useState(false);
            const [editingClient, setEditingClient] = useState(null);
            const [editingSale, setEditingSale] = useState(null);

            useEffect(() => {
                const savedClients = localStorage.getItem('migdalin_clients');
                const savedSales = localStorage.getItem('migdalin_sales');
                const savedComms = localStorage.getItem('migdalin_communications');
                
                if (savedClients) setClients(JSON.parse(savedClients));
                if (savedSales) setSales(JSON.parse(savedSales));
                if (savedComms) setCommunications(JSON.parse(savedComms));
            }, []);

            useEffect(() => {
                localStorage.setItem('migdalin_clients', JSON.stringify(clients));
            }, [clients]);

            useEffect(() => {
                localStorage.setItem('migdalin_sales', JSON.stringify(sales));
            }, [sales]);

            useEffect(() => {
                localStorage.setItem('migdalin_communications', JSON.stringify(communications));
            }, [communications]);

            const calculateKPIs = () => {
                const totalClients = clients.length;
                const activeClients = clients.filter(c => c.status === 'Activ').length;
                const wonSales = sales.filter(s => s.status === 'C√¢»ôtigatƒÉ').reduce((sum, s) => sum + parseFloat(s.value || 0), 0);
                const pendingSales = sales.filter(s => s.status === '√én negociere').length;
                const conversionRate = sales.length > 0 ? ((sales.filter(s => s.status === 'C√¢»ôtigatƒÉ').length / sales.length) * 100).toFixed(1) : 0;
                
                const currentMonth = new Date().getMonth();
                const monthlySales = sales.filter(s => {
                    if (!s.date) return false;
                    const parts = s.date.split('.');
                    if (parts.length < 2) return false;
                    const month = parseInt(parts[1]) - 1;
                    return month === currentMonth && s.status === 'C√¢»ôtigatƒÉ';
                }).reduce((sum, s) => sum + parseFloat(s.value || 0), 0);

                return { totalClients, activeClients, wonSales, pendingSales, conversionRate, monthlySales };
            };

            const kpis = calculateKPIs();

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="w-12 h-12 bg-white rounded-lg flex items-center justify-center">
                                        <span className="text-2xl">üìä</span>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold">CRM Migdalin SRL</h1>
                                        <p className="text-blue-100 text-sm">Ia»ôi - Sistem Management Clien»õi</p>
                                    </div>
                                </div>
                                <div className="text-right text-sm">
                                    <p>{new Date().toLocaleDateString('ro-RO', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav className="bg-white shadow-md border-b">
                        <div className="container mx-auto px-4">
                            <div className="flex space-x-1 overflow-x-auto">
                                {[
                                    { id: 'dashboard', label: 'Dashboard', icon: 'üè†' },
                                    { id: 'clients', label: 'Clien»õi', icon: 'üë•' },
                                    { id: 'sales', label: 'V√¢nzƒÉri', icon: 'üõí' },
                                    { id: 'communications', label: 'ComunicƒÉri', icon: 'üí¨' },
                                    { id: 'reports', label: 'Rapoarte & KPI', icon: 'üìà' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-3 font-medium whitespace-nowrap ${
                                            activeTab === tab.id
                                                ? 'text-blue-600 border-b-2 border-blue-600'
                                                : 'text-gray-600 hover:text-blue-600'
                                        }`}
                                    >
                                        <span className="mr-2">{tab.icon}</span>{tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="container mx-auto px-4 py-8">
                        {activeTab === 'dashboard' && <Dashboard kpis={kpis} clients={clients} sales={sales} communications={communications} />}
                        {activeTab === 'clients' && <Clients clients={clients} setClients={setClients} showModal={showClientModal} setShowModal={setShowClientModal} editing={editingClient} setEditing={setEditingClient} />}
                        {activeTab === 'sales' && <Sales sales={sales} setSales={setSales} clients={clients} showModal={showSaleModal} setShowModal={setShowSaleModal} editing={editingSale} setEditing={setEditingSale} />}
                        {activeTab === 'communications' && <Communications communications={communications} setCommunications={setCommunications} clients={clients} showModal={showCommModal} setShowModal={setShowCommModal} />}
                        {activeTab === 'reports' && <Reports kpis={kpis} clients={clients} sales={sales} />}
                    </main>
                </div>
            );
        }

        function Dashboard({ kpis, clients, sales, communications }) {
            const recentSales = sales.slice(-5).reverse();
            const recentComms = communications.slice(-5).reverse();

            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500 hover:shadow-xl transition-shadow">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-500 text-sm font-medium">Total Clien»õi</p>
                                    <p className="text-4xl font-bold text-gray-800 mt-2">{kpis.totalClients}</p>
                                    <p className="text-green-600 text-sm mt-2 flex items-center">
                                        <span className="mr-1">‚úì</span>{kpis.activeClients} activi
                                    </p>
                                </div>
                                <div className="text-5xl">üë•</div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500 hover:shadow-xl transition-shadow">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-500 text-sm font-medium">V√¢nzƒÉri C√¢»ôtigate</p>
                                    <p className="text-4xl font-bold text-gray-800 mt-2">{kpis.wonSales.toLocaleString('ro-RO')} RON</p>
                                    <p className="text-gray-600 text-sm mt-2">Conversie: {kpis.conversionRate}%</p>

                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-yellow-500 hover:shadow-xl transition-shadow">

                                    <p className="text-gray-500 text-sm font-medium">Oferte √Æn Negociere</p>
                                    <p className="text-4xl font-bold text-gray-800 mt-2">{kpis.pendingSales}</p>
                                    <p className="text-gray-600 text-sm mt-2">NecesitƒÉ urmƒÉrire</p>
                                </div>
                                <div className="text-5xl">ü§ù</div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500 hover:shadow-xl transition-shadow">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-500 text-sm font-medium">V√¢nzƒÉri Luna CurentƒÉ</p>
                                    <p className="text-4xl font-bold text-gray-800 mt-2">{kpis.monthlySales.toLocaleString('ro-RO')} RON</p>
                                    <p className="text-gray-600 text-sm mt-2">
                                        {new Date().toLocaleDateString('ro-RO', { month: 'long' })}
                                    </p>
                                </div>
                                <div className="text-5xl">üìÖ</div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h3 className="text-xl font-bold mb-4 flex items-center">
                                <span className="mr-2">‚è∞</span>V√¢nzƒÉri Recente
                            </h3>
                            {recentSales.length > 0 ? (
                                <div className="space-y-3">
                                    {recentSales.map(sale => {
                                        const client = clients.find(c => c.id === sale.clientId);
                                        return (
                                            <div key={sale.id} className="border-l-4 border-blue-500 pl-4 py-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <p className="font-semibold text-gray-900">{sale.product}</p>
                                                        <p className="text-sm text-gray-600">{client?.name || 'Client necunoscut'}</p>
                                                    </div>
                                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                        sale.status === 'C√¢»ôtigatƒÉ' ? 'bg-green-100 text-green-800' :
                                                        sale.status === '√én negociere' ? 'bg-yellow-100 text-yellow-800' :
                                                        'bg-red-100 text-red-800'
                                                    }`}>
                                                        {sale.status}
                                                    </span>
                                                </div>
                                                <p className="text-sm text-gray-500 mt-1">{sale.value} RON ‚Ä¢ {sale.date}</p>
                                            </div>
                                        );
                                    })}
                                </div>
                            ) : (
                                <p className="text-gray-500 text-center py-8">Nu existƒÉ v√¢nzƒÉri √Ænregistrate</p>
                            )}
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h3 className="text-xl font-bold mb-4 flex items-center">
                                <span className="mr-2">üí¨</span>ComunicƒÉri Recente
                            </h3>
                            {recentComms.length > 0 ? (
                                <div className="space-y-3">
                                    {recentComms.map(comm => {
                                        const client = clients.find(c => c.id === comm.clientId);
                                        return (
                                            <div key={comm.id} className="border-l-4 border-purple-500 pl-4 py-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <p className="font-semibold text-sm text-gray-900">{comm.type}</p>
                                                        <p className="text-sm text-gray-600">{client?.name || 'Client necunoscut'}</p>
                                                    </div>
                                                    <span className="text-xs text-gray-500">{comm.date}</span>
                                                </div>
                                                <p className="text-sm text-gray-700 mt-1">{comm.notes.substring(0, 60)}...</p>
                                            </div>
                                        );
                                    })}
                                </div>
                            ) : (
                                <p className="text-gray-500 text-center py-8">Nu existƒÉ comunicƒÉri √Ænregistrate</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function Clients({ clients, setClients, showModal, setShowModal, editing, setEditing }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('Toate');

            const filteredClients = clients.filter(client => {
                const matchesSearch = client.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    client.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    client.company.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesStatus = filterStatus === 'Toate' || client.status === filterStatus;
                return matchesSearch && matchesStatus;
            });

            const handleDelete = (id) => {
                if (confirm('Sigur dori»õi sƒÉ »ôterge»õi acest client?')) {
                    setClients(clients.filter(c => c.id !== id));
                }
            };

            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-xl shadow-lg p-6">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800">Gestionare Clien»õi</h2>
                                <p className="text-gray-600 mt-1">Total: {filteredClients.length} clien»õi</p>
                            </div>
                            <button onClick={() => { setEditing(null); setShowModal(true); }} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium shadow-md hover:shadow-lg transition-all flex items-center">
                                <span className="mr-2">‚ûï</span>AdaugƒÉ Client Nou
                            </button>
                        </div>

                        <div className="flex flex-col md:flex-row gap-4 mb-6">
                            <div className="flex-1">
                                <input type="text" placeholder="CautƒÉ dupƒÉ nume, email sau companie..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors" />
                            </div>
                            <select value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} className="px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors">
                                <option>Toate</option>
                                <option>Activ</option>
                                <option>Inactiv</option>
                                <option>Poten»õial</option>
                            </select>
                        </div>

                        <div className="overflow-x-auto rounded-lg border border-gray-200">
                            <table className="w-full">
                                <thead className="bg-gradient-to-r from-gray-50 to-gray-100">
                                    <tr>
                                        <th className="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Client</th>
                                        <th className="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Contact</th>
                                        <th className="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                                        <th className="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Data</th>
                                        <th className="px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Ac»õiuni</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredClients.map(client => (
                                        <tr key={client.id} className="hover:bg-blue-50 transition-colors">
                                            <td className="px-6 py-4">
                                                <div>
                                                    <p className="font-semibold text-gray-900">{client.name}</p>
                                                    <p className="text-sm text-gray-500">{client.company}</p>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="text-sm">
                                                    <p className="text-gray-900">{client.phone}</p>
                                                    <p className="text-gray-500">{client.email}</p>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                    client.status === 'Activ' ? 'bg-green-100 text-green-800' :
                                                    client.status === 'Inactiv' ? 'bg-red-100 text-red-800' :
                                                    'bg-yellow-100 text-yellow-800'
                                                }`}>
                                                    {client.status}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 text-sm text-gray-500">{client.dateAdded}</td>
                                            <td className="px-6 py-4 text-right space-x-3">
                                                <button onClick={() => { setEditing(client); setShowModal(true); }} className="text-blue-600 hover:text-blue-800 font-medium transition-colors" title="EditeazƒÉ">‚úèÔ∏è</button>
                                                <button onClick={() => handleDelete(client.id)} className="text-red-600 hover:text-red-800 font-medium transition-colors" title="»òterge">üóëÔ∏è</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {filteredClients.length === 0 && (
                                <div className="text-center py-16 text-gray-500">
                                    <div className="text-6xl mb-4">üë•</div>
                                    <p className="text-lg">Nu existƒÉ clien»õi care sƒÉ corespundƒÉ criteriilor de cƒÉutare</p>
                                </div>
                            )}
                        </div>
                    </div>
                    {showModal && <ClientModal clients={clients} setClients={setClients} setShowModal={setShowModal} editing={editing} />}
                </div>
            );
        }

        function ClientModal({ clients, setClients, setShowModal, editing }) {
            const [formData, setFormData] = useState(editing || {
                name: '', company: '', email: '', phone: '', address: '', status: 'Poten»õial', notes: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                if (editing) {
                    setClients(clients.map(c => c.id === editing.id ? { ...formData, id: editing.id, dateAdded: editing.dateAdded } : c));
                } else {
                    setClients([...clients, { ...formData, id: Date.now(), dateAdded: new Date().toLocaleDateString('ro-RO') }]);
                }
                setShowModal(false);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                        <div className="p-6 border-b sticky top-0 bg-white rounded-t-xl">
                            <h3 className="text-2xl font-bold text-gray-800">{editing ? '‚úèÔ∏è Editare Client' : '‚ûï AdaugƒÉ Client Nou'}</h3>
                        </div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>

                                </div>
                                <div>
                                    <label className="block text-sm font-semibold mb-2 text-gray-700">Companie *</label>
                                    <input type="text" required value={formData.company} onChange={(e) => setFormData({...formData, company: e.target.value})} className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors" placeholder="ex. SC Example SRL" />
                                </div>
                                <div>

                                    <input type="email" required value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors" placeholder="contact@exemplu.ro" />

                                </div>
                                <div>
                                    <label className="block text-sm font-semibold mb-2 text-gray-700">Status</label>
                                    <select value={formData.status} onChange={(e) => setFormData({...formData, status: e.target.value})} className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors">
                                        <option>Poten»õial</option>
                                        <option>Activ</option>
                                        <option>Inactiv</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold mb-2 text-gray-700">AdresƒÉ</label>
                                    <input type="text" value={formData.address} onChange={(e) => setFormData({...formData, address: e.target.value})} className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors" placeholder="Str. Exemplu nr. 1, Ia»ôi" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-semibold mb-2 text-gray-700">Noti»õe</label>
                                <textarea value={formData.notes} onChange={(e) => setFormData({...formData, notes: e.target.value})} rows="3" className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors" placeholder="AdaugƒÉ noti»õe despre client..."></textarea>
                            </div>
                            <div className="flex justify-end gap-3 pt-4">
                                <button type="button" onClick={() => setShowModal(false)} className="px-6 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-100 font-medium transition-colors">AnuleazƒÉ</button>
                                <button type="submit" className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-md hover:shadow-lg transition-all">{editing ? 'SalveazƒÉ ModificƒÉrile' : 'AdaugƒÉ Client'}</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function Sales({ sales, setSales, clients, showModal, setShowModal, editing, setEditing }) {
            const [filterStatus, setFilterStatus] = useState('Toate');
            const filteredSales = sales.filter(sale => filterStatus === 'Toate' || sale.status === filterStatus);

            const handleDelete = (id) => {
                if (confirm('Sigur dori»õi sƒÉ »ôterge»õi aceastƒÉ v√¢nzare?')) {
                    setSales(sales.filter(s => s.id !== id));
                }
            };

            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-xl shadow-lg p-6">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800">UrmƒÉrire V√¢nzƒÉri & Oferte</h2>
                                <p className="text-gray-600 mt-1">Total: {filteredSales.length} v√¢nzƒÉri</p>
                            </div>
                            <button onClick={() => { setEditing(null); setShowModal(true); }} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium shadow-md hover:shadow-lg transition-all flex items-center">
                                <span className="mr-2">‚ûï</span>AdaugƒÉ V√¢nzare
                            </button>
                        </div>
                        <div className="mb-6">
                            <select value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} className="px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors">
                                <option>Toate</option>
                                <option>√én negociere</option>
                                <option>C√¢»ôtigatƒÉ</option>
                                <option>PierdutƒÉ</option>
                            </select>
                        </div>
